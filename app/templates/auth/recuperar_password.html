{% extends "base.html" %}

{% block title %}Recuperar Contraseña - Conservatorio Kardex{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-fingerprint fa-3x text-primary mb-3"></i>
                    <h4>Recuperar Contraseña</h4>
                    <p class="text-muted">Use su código dactilar para recuperar el acceso</p>
                </div>

                <form method="POST" id="recuperarForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required
                               placeholder="Ingrese su nombre de usuario">
                    </div>

                    <div class="mb-3">
                        <label for="codigo_dactilar" class="form-label">
                            <i class="fas fa-fingerprint"></i> Código Dactilar
                        </label>
                        <input type="password" class="form-control" id="codigo_dactilar" name="codigo_dactilar" required
                               placeholder="Ingrese su código dactilar">
                        <div class="form-text">
                            <i class="fas fa-info-circle"></i> Código único asignado para recuperación
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nueva_password" class="form-label">
                            <i class="fas fa-lock"></i> Nueva Contraseña
                        </label>
                        <input type="password" class="form-control" id="nueva_password" name="nueva_password" required
                               placeholder="Ingrese su nueva contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="confirmar_password" class="form-label">
                            <i class="fas fa-lock"></i> Confirmar Contraseña
                        </label>
                        <input type="password" class="form-control" id="confirmar_password" name="confirmar_password" required
                               placeholder="Confirme su nueva contraseña">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-key"></i> Recuperar Contraseña
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left"></i> Volver al Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('recuperarForm').addEventListener('submit', function(e) {
    const nuevaPassword = document.getElementById('nueva_password').value;
    const confirmarPassword = document.getElementById('confirmar_password').value;
    
    if (nuevaPassword !== confirmarPassword) {
        e.preventDefault();
        alert('Las contraseñas no coinciden');
        return false;
    }
    
    if (nuevaPassword.length < 6) {
        e.preventDefault();
        alert('La contraseña debe tener al menos 6 caracteres');
        return false;
    }
});
</script>
{% endblock %}
